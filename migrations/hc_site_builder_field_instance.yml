id: hc_site_builder_field_instance
label: Field instance configuration
migration_tags:
  - HC Site Builder
  - Configuration
source:
  plugin: spreadsheet
  file: '../config/site_builder.xlsx'
  worksheet: 'Fields'
  origin: A2
  header_row: 1
  columns:
    - Bundle
    - Field label
    - Machine name
    - Field type
    - Required
    - Help text
  keys:
    'Machine name':
      type: string
  constants:
    'false': 0
    'true': 1
    langcode: und
process:
  _exclude:
    plugin: skip_on_empty
    source: 'Machine name'
    method: row
  type:
    plugin: field_type_from_name
    source: 'Field type'
  entity_type:
    plugin: entity_type_from_bundle_name
    source: Bundle
  field_name: 'Machine name'
  bundle:
    plugin: bundle_from_bundle_name
    source: Bundle
  label: 'Field label'
  description: 'Help text'
  required: Required
  status: constants/true
  settings:
    plugin: field_default_settings
    type: field
    source: '@type'
  default_value_function: ''
  translatable: constants/false
destination:
  plugin: entity:field_config
