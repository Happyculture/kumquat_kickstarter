id: hc_site_builder_field_instance
label: Field instance configuration
migration_group: hc_site_builder_fields
deriver: Drupal\hc_site_builder\Deriver\FieldsDeriver
migration_tags:
  - HC Site Builder
  - Configuration
source:
  plugin: spreadsheet
  file: '../config/site_builder.xlsx'
  worksheet: 'Fields: BUNDLE' # value replaced by deriver.
  origin: A3
  header_row: 1
  columns:
    - Field label
    - Machine name
    - Field type
    - Required
    - Help text
  keys:
    'Machine name':
      type: string
  constants:
    'false': 0
    'true': 1
    langcode: und
    entity_type: 'ENTITY_TYPE' # value replaced by deriver.
    bundle: 'BUNDLE' # value replaced by deriver.
process:
  _exclude:
    plugin: skip_on_empty
    source: 'Machine name'
    method: row
  type:
    plugin: field_type_from_name
    source: 'Field type'
  entity_type: constants/entity_type
  bundle: constants/bundle
  field_name: 'Machine name'
  label: 'Field label'
  description: 'Help text'
  required: Required
  status: constants/true
  settings:
    plugin: field_default_settings
    type: field
    source: '@type'
  default_value_function: ''
  translatable: constants/false
destination:
  plugin: entity:field_config
migration_dependencies:
  required:
    - hc_site_builder_entity_bundles:ENTITY_TYPE # value replaced by deriver.
    - hc_site_builder_field_storage:ENTITY_TYPE__BUNDLE # value replaced by deriver.
  optional: {  }
