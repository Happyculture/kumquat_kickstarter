id: kumquat_kickstarter_field_storage
label: Field storage configuration
migration_group: kumquat_kickstarter_fields
deriver: Drupal\kumquat_kickstarter\Deriver\FieldsDeriver
migration_tags:
  - HC Site Builder
  - Configuration
source:
  plugin: spreadsheet
  file: '../config/site_builder.xlsx'
  worksheet: 'Fields: BUNDLE' # value replaced by deriver.
  origin: A3
  header_row: 1
  columns:
    - Field label
    - Machine name
    - Field type
    - Required
    - Cardinality
    - Field storage settings
  keys:
    'Machine name':
      type: string
  constants:
    'false': 0
    'true': 1
    langcode: und
    entity_type: 'ENTITY_TYPE' # value replaced by deriver.
    bundle: 'BUNDLE' # value replaced by deriver.
process:
  _exclude:
    plugin: skip_on_empty
    source: 'Machine name'
    method: row
  entity_type: constants/entity_type
  status: constants/true
  langcode: constants/langcode
  field_name: 'Machine name'
  type:
    plugin: field_type_from_name
    source: 'Field type'
  cardinality: Cardinality
  settings:
    plugin: field_default_settings
    type: storage
    source: '@type'
    override: 'Field storage settings'
destination:
  plugin: entity:field_storage_config
migration_dependencies:
  required: {  }
  optional: {  }
