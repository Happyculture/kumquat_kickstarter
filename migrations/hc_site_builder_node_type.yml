id: hc_site_builder_node_type
label: Node type configuration
migration_tags:
  - HC Site Builder
  - Configuration
source:
  plugin: spreadsheet
  file: '../config/site_builder.xlsx'
  worksheet: 'Bundles'
  origin: A2
  header_row: 1
  columns:
    - Name
    - Machine name
    - Type
    - Description
  keys:
    'Machine name':
      type: string
  constants:
    'false': 0
    'true': 1
process:
  _exclude:
    plugin: skip_on_value
    source: Type
    value: 'Content type'
    not_equals: true
    method: row
  type: 'Machine name'
  name: Name
  description: Description
  preview_mode: constants/true
  display_submitted: constants/true
  new_revision: constants/false
  create_body: constants/false
destination:
  plugin: entity:node_type
